spring:
  profiles:
    active: dev

server:
  servlet:
    context-path: /api

jwt:
  secret:
    key: LLAVE_SECRETA

springdoc:
  swagger-ui:
    path: /swagger-ui.html

---

spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/coches_curso
    username: postgres
    password: 12345

  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

---

spring:

  config:
    activate:
      on-profile: prod


  datasource:
    url: ${spring-data-source-url}
    username: ${spring-datasource-username}
    password: ${spring-datasource-password}

  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true




